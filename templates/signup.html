{% extends "base.html" %}
{% block content %}

<div class="container">
	<form action="/register/" method="post">

		<h1>Register</h1>
		<p>Enter details and click register to create an account.</p>
		<hr>
	
		<label for="email"><b>Email</b></label>
		<input type="text" placeholder="Enter email address" name="email" required>
		
		<label for="username"><b>Username</b></label>
		<input type="text" placeholder="Enter username" name="username" required>
	
		<label for="first_name"><b>First Name</b></label>
		<input type="text" placeholder="Enter your first name" name="first_name" required>

		<label for="last_name"><b>Last Name</b></label>
		<input type="text" placeholder="Enter your last name" name="last_name" required>

		<label for"password"><b>Password</b></label>
		<input type="password" placeholder="Enter a password" name="password"  required>

		<label for="password-repeat"><b>Repeat Passord</b></label>
		<input type="password" placeholder="Repeat password" name="password-repeat" required>
		{% if error %}
			<p class="error"><strong>Error:</strong> {{ error }}</p>
		{% endif %}
		<hr>
		
		<button type="submit" class="registerbtn" value="Register">Register</button>

	</form>
		<p>Already have an account? <a href="/login/">Log in</a>.</p>
	
</div>


{% endblock %}
