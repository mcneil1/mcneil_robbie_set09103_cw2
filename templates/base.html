<!DOCTYPE>
<html>
	<head><title>App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />

	<style>
	.container {
		padding: 16px;
		background-color: white;
		height: 100%;
		width:70%;
	}

	input[type=text], input[type=password] {
		width: 100%;
		padding: 15px;
		margin: 5px 0 22px 0;
		display: inline-block;
		border: none;
		background: #f1f1f1;
	}

	input[type=text]:focus, input[type=password]:focus {
		background-color: #ddd;
		outline: none;
	}

	hr {
		border: 1px solid #f1f1f1;
		margin-bottom: 25px;
	}

	.registerbtn {
		background-color: #4CAF50;
		color: white;
		padding: 16px 20px;
		margin: 8px 0;
		border: none;
		cursor: pointer;
		width: 100%;
		opacity: 0.9;
	}

	.registerbtn:hover {
		opacity: 1;
	}

	a {
		color: dodgerblue;
	}

	body {
 		margin: 0;
		background-color: #E5E5E5;
	}
	
	ul {
		list-style-type: none;
		margin: 0;
		padding: 0;
		width: 15%;
   		background-color: #E5E5E5;
    		position: fixed;
    		height: 100%;
    		overflow: auto;
	}

	li a {
    		display: block;
    		color: #000;
    		padding: 8px 16px;
    		text-decoration: none;
	}

	li a.active {
    		background-color: #B1C7CE;
    		color: black;
	}

	li a:hover:not(.active) {
    		background-color: #88A2AA;
   		color: black;
	}
	
	#rcorners {
		border-radius: 25px;
		border: 2px solid #BCBCBC;
		background: #F7F7F7;
		padding: 5px; 	
	}

	hr { 
    		display: block;
    		margin-top: 0.5em;
    		margin-bottom: 0.5em;
    		margin-left: auto;
    		margin-right: auto;
    		border-style: inset;
   		border-width: 2px;
		border-top: 2px solid #BCBCBC;
	} 	
	
	</style>	
	</head>
	<body>	
	{% block content %} {% endblock %}
	</body>
</html>
